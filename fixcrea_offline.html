<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
      
    <link rel="apple-touch-icon" sizes="180x180" src="static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" src="static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" src="static/favicon-16x16.png">
    <link rel="manifest" src="static/site.webmanifest">
    <link rel="mask-icon" src="static/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <title>FixCrea</title>

    </head>

<body>

<br>

    <div class="container">
        <div class="row">
            <div class="col-sm">
            </div>
            <div class="col-sm-4">
                <img src="static/FixCreaOfflineLogo.png" class="img-fluid" alt="Responsive image" data-toggle="tooltip" title="FixCrea Offline uses a linear regression model to output a close approximate enzymatically-derived creatinine value based on a given Jaffe-derived creatinine result.">
            </div>
            <div class="col-sm">
            </div>
        </div>

<br>

    <div class="row">
        <div class="col-sm">
        </div>
        <div class="col-md-6">
            <form method="GET" action="#">
                <div class="input-group input-group-lg" data-toggle="tooltip" title="Type in your Jaffe-derived creatinine result here.">
                    <input id="number" type="float" class="form-control" placeholder="Jaffe-derived Result" aria-describedby="button-addon4" style="text-align:center;">
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2">umol/L</span>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm">
        </div>
    </div>

<br>

    <div class="row">
        <div class="col">
        </div>
        <div class="col-md-6" data-toggle="tooltip" title="Press this button to convert your Jaffe-derived result to an close approximate enzymatic-derived result.">
            <button id="submit" type="button" class="btn btn-primary btn-lg btn-block">Fix!</button>
        </div>
        <div class="col">
        </div>
    </div>

<br>

    <div class="row">
        <div class="col-sm">
        </div>
        <div class="col-md-6" data-toggle="tooltip" title="After pressing the 'Fix!' button, your approximate enzymatic creatinine result will appear here.">
            <h5><div id='output-bar' class="alert alert-primary alert-lg" role="alert" align="center">
                Approximate Enzymatic Creatinine Result
            </div></h5>
        </div>
        <div class="col-sm">
        </div>
    </div>

<script src="js/jquery-3.5.1.slim.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/fixcrea_offline.js"></script>

</body>
</html>
